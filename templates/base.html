{% load static %}
<html>
    <head>
        <title>Sara Reviews</title>
        <link href="https://fonts.googleeapis.com/css?family=Source+Sans+Pro:400"
        rel="stylesheet">
        <link rel="stylesheet" href="{% static 'css/base.css' %}">
    </head>
    <body>
        <div>
            <header>
                <div class = "nav-left">
                    <h1><a href="{% url 'home' %}">Sara Reviews</a></h1>
                </div>
                <div class="nave-right">
                    <a href="{% url 'post_new' %}">++ New Blog Post</a>
                </div>
            </header>
            {% if user.is_authenticated %}
                <p>Hi {{ user.username}}!</p>
                <p><a href="{% url 'logout' %}">Log out</a></p>
            {% else %}
                <p>You are not logged in.</p>
                <a href="{% url 'login' %}">Log In</a> |
                <a href="{% url 'signup' %}">Sign Up</a>
            {% endif%}
            {% block content %}
            {% endblock content %}
        </div>
    </body>
</html>
